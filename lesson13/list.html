<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<body>
<script>

    let mainArray = JSON.parse(localStorage.getItem('time'));
    for (let array of mainArray) {
        let divFirst = document.createElement('div');
        let divSecond = document.createElement('div');
        let mainButton = document.createElement('button');

        mainButton.innerText = `Delete All`;

        divFirst.classList.add('content');
        let lastArray = JSON.stringify(array);
        divFirst.innerText = `${lastArray}`;
        divSecond.appendChild(divFirst);
        document.body.append(divSecond, mainButton);

        mainButton.onclick = function () {
            localStorage.clear()
        };
    }
</script>
</body>
</html>
